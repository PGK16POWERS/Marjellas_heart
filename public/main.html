<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>Active Users</h1>
    </header>

    <div class="coord-form">
        <div class="inp-1">
            <label>Longitude</label>
            <input type="text" id="longitude" class="input-field" required>
        </div>
        <div class="inp-1">
            <label>Latitude</label>
            <input type="text" id="latitude" class="input-field" required>
        </div>
        <button id="submit" onclick="subForm()">Find Nearest</button>
    </div>
    
    <div class="active-users" id="Plot"></div>

    <header>
        <h2>Nearest users</h2>
    </header>
    
    <div class="nearest-users" id="nearest-users"></div>

</body>
</html>
